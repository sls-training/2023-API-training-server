inherit_gem:
  rubocop-config-timedia:
    - config/base.yml
    - config/rails.yml
    - config/rspec.yml
    - config/factory_bot.yml

AllCops:
  NewCops: disable
  TargetRubyVersion: 3.2
  Exclude:
    - bin/**/*
    - config/*
    - config/environments/*
    - db/**/*
    - node_modules/**/*
    - vendor/**/*
    - tmp/**/*
    - log/**/*
    - public/**/*
    - storage/**/*

Metrics/MethodLength:
  # デフォルト値は10だが、これを遵守するのは困難である。特にコントローラで顕著である。
  Max: 20

RSpec/ExampleLength:
  CountAsOne:
    - array
    - hash
    - heredoc
